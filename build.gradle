apply plugin: 'java'

repositories {
    mavenCentral()
}

configurations {
    macchromedriver
    linuxchromedriver
}

dependencies {
    compile 'org.testng:testng:7.0.0-beta3'
    compile 'org.uncommons:reportng:1.1.4'
    compile 'com.google.inject:guice:4.2.2'
    compile 'log4j:log4j:1.2.17'
    compile 'org.seleniumhq.selenium:selenium-java:3.141.59'
    compile 'commons-io:commons-io:2.6'
    compile 'com.google.guava:guava:27.1-jre'
    //macchromedriver "com.google.chromedriver:chromedriver_mac64:2.36@zip"
    //linuxchromedriver "com.google.chromedriver:chromedriver_linux64:2.36@zip"
}

